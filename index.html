<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Vite App</title>
    <style>
      html, body, #app { margin: 0px; padding: 0px; }
      .__spinner-container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;}
      .__spinner { position: relative; width: 60px; height: 60px; }
      .__spinner::before { content: ""; width: 100%; height: 20%; min-width: 5px; background: #000; opacity: .1; position: absolute; bottom: 0; left: 0; border-radius: 50%; animation: rotate-square-2-shadow .5s linear infinite; }
      .__spinner::after { content: ""; width: 100%; height: 100%; background: #41b883; animation: rotate-square-2-animate .5s linear infinite; position: absolute; bottom: 40%; left: 0; border-radius: 3px; }
      @keyframes rotate-square-2-animate { 17% { border-bottom-right-radius: 3px; } 25% { transform: translateY(20%) rotate(22.5deg); } 50% { transform: translateY(40%) scale(1, .9) rotate(45deg); border-bottom-right-radius: 50%; } 75% { transform: translateY(20%) rotate(67.5deg); } 100% { transform: translateY(0) rotate(90deg); } }
      @keyframes rotate-square-2-shadow { 0%, 100% { transform: scale(1, 1); } 50% { transform: scale(1.2, 1); } }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="__spinner-container">
        <div class="__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
